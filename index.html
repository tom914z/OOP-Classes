<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeze & Seal Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Object Freeze & Seal Demo</h1>

        <div class="object-info">
            <h2>Person Object</h2>
            <pre id="personObject"></pre>
        </div>

        <div class="buttons">
            <button id="freezeButton">Freeze Object</button>
            <button id="sealButton">Seal Object</button>
            <button id="editNameButton">Edit Name</button>
            <button id="addAgeButton">Add Age</button>
        </div>

        <div class="output">
            <h3>Console Output:</h3>
            <pre id="consoleOutput"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
